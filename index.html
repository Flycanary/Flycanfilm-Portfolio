<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Powered Personal Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#0A0C08',
              'secondary': '#2A2E22',
              'accent': '#A3C137',
              'accent-hover': '#B0D040',
              'text-primary': '#F0F2EB',
              'text-secondary': '#818954',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in-up': 'slideInUp 0.5s ease-in-out',
              'smooth-slide-in-up': 'smoothSlideInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'float': 'float 6s ease-in-out infinite',
              'rotate-slow': 'rotateSlow 20s linear infinite',
              'pulse-subtle': 'pulseSubtle 4s ease-in-out infinite',
              'sway': 'sway 8s ease-in-out infinite',
              'reveal': 'reveal 1s ease-in-out forwards',
              'pulse-glow': 'pulseGlow 2.5s ease-in-out infinite',
              'pulse-glow-border': 'pulseGlowBorder 4s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              smoothSlideInUp: {
                '0%': { transform: 'translateY(40px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              rotateSlow: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              pulseSubtle: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.04' },
                '50%': { transform: 'scale(1.05)', opacity: '0.06' },
              },
              sway: {
                '0%, 100%': { transform: 'translateX(0) rotate(-2deg)' },
                '50%': { transform: 'translateX(20px) rotate(2deg)' },
              },
              reveal: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '0.7', transform: 'scale(1)' },
                '50%': { opacity: '1', transform: 'scale(1.1)' },
              },
              pulseGlowBorder: {
                '0%, 100%': { 'box-shadow': '0 0 12px -4px rgba(163, 193, 55, 0.3)' },
                '50%': { 'box-shadow': '0 0 20px -2px rgba(163, 193, 55, 0.5)' }
              },
            }
          }
        }
      }
    </script>
<script type="importmap">
{

  }
}
</script>
